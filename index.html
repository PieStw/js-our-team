<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Fundamentals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="main-div container">
    <h1 class="title mt-5">Meet our Team</h1>
    <p class="sub-title mt-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati amet culpa eius assumenda corrupti vitae ratione, 
      quos iure veritatis quam similique aliquam facere exercitationem soluta voluptatibus iusto debitis deleniti explicabo.</p>

    <div class="form row">
      <div class="col-3">
        <input class="form-control" type="text" placeholder="Nome e Cognome" required id="name">
      </div>
      <div class="col-3">
        <input class="form-control" type="text" placeholder="Ruolo" required id="role">
      </div>
      <div class="col-3">
        <input class="form-control" type="text" placeholder="Email" required id="email">
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-primary" id="add-member">Aggiungi utente</button>
      </div>
    </div>

    <div class="card-div d-flex flex-wrap gap-4 justify-content-center mt-5" id="card-div">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
